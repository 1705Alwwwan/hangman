<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Hangman</h1>
    <p>Tebak kata tersembunyi. Setiap tebakan yang salah akan menambah bagian tubuh hangman.</p>

    <div class="game-container">
        <div class="hangman-figure">
            <svg height="250" width="200" class="figure-container">
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />

                <circle id="head" cx="140" cy="70" r="20" class="figure-part" />
                <line id="body" x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                <line id="left-arm" x1="140" y1="120" x2="100" y2="100" class="figure-part" />
                <line id="right-arm" x1="140" y1="120" x2="180" y2="100" class="figure-part" />
                <line id="left-leg" x1="140" y1="150" x2="100" y2="180" class="figure-part" />
                <line id="right-leg" x1="140" y1="150" x2="180" y2="180" class="figure-part" />
            </svg>
        </div>

        <div class="word-display-container">
            <div id="word-display" class="word-display"></div>
            <div id="wrong-letters" class="wrong-letters">Tebakan salah: </div>
        </div>

        <div id="keyboard" class="keyboard"></div>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <p id="correct-word"></p>
            <button id="play-again">Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
